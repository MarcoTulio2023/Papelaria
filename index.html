  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    /* Animação para o ícone de caneta */
    .pen-icon {
      font-size: 80px;
      color: #007bff;
      animation: penAnimation 2s ease-in-out infinite;
    }

    /* Animação para a palavra "Papelaria" */
    .text-animation {
      font-size: 50px;
      color: #007bff;
      font-weight: bold;
      opacity: 0;
      animation: textFadeIn 3s ease-out forwards;
    }

    @keyframes penAnimation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilo do footer */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    /* Centralizando o menu */
    .navbar {
      justify-content: center;
    }
    
    .navbar-nav {
      display: flex;
      justify-content: center;
    }

    .nav-item {
      margin: 0 10px;
    }
  </style>
</head>
